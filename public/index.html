<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <meta
      name="viewport"
      content="user-scalable=no, width=device-width, initial-scale=1.0"
    />
    <meta name="apple-mobile-web-app-capable" content="yes" />

    <!-- Favicon -->
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png" />
    <link rel="manifest" href="/site.webmanifest" />
    <link rel="mask-icon" href="/safari-pinned-tab.svg" color="#5bbad5" />
    <meta name="msapplication-TileColor" content="#da532c" />
    <meta name="theme-color" id="theme-color" media="(prefers-color-scheme: light)" content="#ffffff"/>
    <meta name="theme-color" id="theme-color" media="(prefers-color-scheme: dark)" content="#171717" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Metadata -->
    <meta
      name="twitter:description"
      content="Showcase of Kaleb's past & current webpage development. A 17 year old aspiring Frontend Developer, based in Toronto, Canada"
    />
    <meta name="twitter:title" content="Kaleb Tessema" />
    <meta name="twitter:site" content="Kaleb Tessema" />
    <meta property="og:title" content="Kaleb Tessema" />
    <meta property="og:description" content="This is just an example page." />
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="mobile-web-app-capable" content="yes" />
    <meta
      name="twitter:image"
      content="https://i.ibb.co/PQn9Mcr/logo-Banner.png"
    />

    <meta property="og:title" content="Kaleb Tessema" />
    <!-- <meta property="og:url" content="https://" /> -->
    <meta
      property="og:image"
      content="https://i.ibb.co/PQn9Mcr/logo-Banner.png"
    />
    <meta
      name="apple-mobile-web-app-title"
      content="Kaleb Tessema"
    />
  
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet" />
    <meta property="og:image" content=”%PUBLIC_URL%/logoBanner.png” />

    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <title>Kaleb's Portfolio</title>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
    <!--
      This HTML file is a template.
      If you open it directly in the browser, you will see an empty page.

      You can add webfonts, meta tags, or analytics to this file.
      The build step will place the bundled scripts into the <body> tag.

      To begin the development, run `npm start` or `yarn start`.
      To create a production bundle, use `npm run build` or `yarn build`.
    -->
    <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
    <script>
      AOS.init({ duration: 1500, disable: "mobile", once: true });

      if (document.body.classList.contains('dark')) {
        metaThemeColor.media = '(prefers-color-scheme: dark)';
        metaThemeColor.content = '#000000'; // Set the dark mode color
      } else {
        metaThemeColor.media = '(prefers-color-scheme: light)';
        metaThemeColor.content = '#ffffff'; // Set the light mode color
      }
    </script>
  </body>
</html>
